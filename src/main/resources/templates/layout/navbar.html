<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Livro</title>

    <link rel="stylesheet" href="../../static/css/3rd/bootstrap.min.css" media="screen" th:href="@{/css/3rd/bootstrap.min.css}">

</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-dark mb-3" data-bs-theme="dark">
    <div class="container ">
        <a class="navbar-brand" href="#">E-commerce</a>
        <div class="collapse navbar-collapse " id="navbarNav">
            <div class="dropdown show">
                <a class="btn btn-dark dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Categorias
                </a>

                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <a  th:each="categoria : ${categorias}" th:href="@{/produtos/{categoria}(categoria=${categoria.nome})}" th:text="${categoria.nome}" class="dropdown-item" href="#">One</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </div>
        </div>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarColor03">
            <form th:action="@{/versiculo}" method="POST" class="form-group d-flex">
                <input type="text" placeholder="Search" id="query" th:value="${query}" name="query" minlength="4" class="form-control" required>
                <button type="submit" class="btn btn-dark">Search</button>
            </form>
        </div>
    </div>
</nav>

<script src="../../static/js/3rd/bootstrap.min.js" th:src="@{/js/3rd/bootstrap.min.js}"></script>
</body>
</html>
