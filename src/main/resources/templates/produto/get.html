<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <link rel="stylesheet" href="../../static/css/3rd/bootstrap.min.css" media="screen" th:href="@{/css/3rd/bootstrap.min.css}">
</head>
<body>
<div th:replace="~{layout/navbar :: navbar(categorias=${categorias})}"></div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="https://via.placeholder.com/500" th:src="@{/produto/imagem/{imagem}(imagem=${produto.nomeImagem})}"
                 width="500" height="500" class="img-fluid img-thumbnail" alt="Imagem do Produto" style="max-width: 100%; height: auto;">
        </div>
        <div class="col-md-6">
            <h1 th:text="${produto.nome}">Nome do Produto</h1>
            <p th:text="${produto.categoria.nome}" class="text-muted">Eletrônicos</p>
            <h2 th:text="'R$ ' + ${produto.preco}">R$ 99,99</h2>
            <div class="mt-4">
                <button class="btn btn-primary btn-md">Adicionar ao Carrinho</button>
            </div>
        </div>
        <div class="col-md-12 mt-4">
            <h3>Descrição</h3>
            <p th:text="${produto.descricao}" class="mt-4">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
            </p>
        </div>
    </div>
</div>

<div th:replace="~{ layout/footer :: footer}"></div>

<script src="../../static/js/3rd/bootstrap.min.js" th:src="@{/js/3rd/bootstrap.min.js}"></script>
</body>
</html>
