<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produtos</title>
  <link rel="stylesheet" href="../../static/css/3rd/bootstrap.min.css" media="screen" th:href="@{/css/3rd/bootstrap.min.css}">
  <link rel="stylesheet" href="../../static/css/produto/list.css" media="screen" th:href="@{/css/produto/list.css}">
</head>
<body>

<div th:replace="~{ layout/navbar :: navbar}"></div>

<div class="container mt-5">
  <h2>Produtos</h2>
  <div class="row">
    <div th:each="produto : ${produtos}" class="col-lg-3 col-md-6 mb-4 d-flex align-items-stretch">
      <div class="card">
        <a th:href="@{/produto/{id}(id=${produto.id})}" class="text-decoration-none">
          <img src="https://via.placeholder.com/300" th:src="@{/produto/imagem/{imagem}(imagem=${produto.nomeImagem})}" class="card-img-top img-fluid" alt="Imagem do Produto">
          <div class="card-body">
            <h5 th:text="${produto.nome}" class="card-title">Nome do Produto</h5>
            <p th:text="'R$ ' + ${produto.preco}" class="card-text">Pre√ßo do Produto</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>

<div th:replace="~{ layout/footer :: footer}"></div>

<script src="../../static/js/3rd/bootstrap.min.js" th:src="@{/js/3rd/bootstrap.min.js}"></script>
</body>
</html>
