<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <title>Produto</title>
    <meta charset="utf-8">
</head>
<body>
<h1>Produto</h1>
<form action="#" th:action="@{/produto}" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" th:value="${produto.nome}"><br><br>

    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" name="quantidade" th:value="${produto.quantidade}"><br><br>

    <label for="preco">Preço:</label>
    <input type="text" id="preco" name="preco" th:value="${produto.preco}"><br><br>

    <label for="descricao">Descrição:</label>
    <textarea id="descricao" name="descricao" th:text="${produto.descricao}"></textarea><br><br>

    <label for="categoriaId">Categoria ID:</label>
    <input type="number" id="categoriaId" name="categoriaId" th:value="${produto.categoriaId}"><br><br>

    <input type="submit" value="Enviar">
</form>
</body>
</html>
