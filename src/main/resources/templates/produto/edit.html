<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar/Editar Produto</title>
    <link rel="stylesheet" href="../../static/css/3rd/bootstrap.min.css" media="screen" th:href="@{/css/3rd/bootstrap.min.css}">
</head>
<body>
<div th:replace="~{ layout/navbar :: navbar}"></div>

<div class="container mt-5">
    <h1>Criar/Editar Produto</h1>
    <form method="post" th:action="@{/produto}" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="nomeProduto">Nome do Produto</label>
                    <input  type="text" th:value="${produto.nome}" class="form-control" id="nomeProduto" name="nome" placeholder="Digite o nome do produto" required>
                </div>
                <div class="form-group mt-3">
                    <label for="categoriaProduto">Categoria</label>
                    <select class="form-select"  id="categoriaProduto" name="categoriaId" aria-label="Selecione a categoria" required>
                        <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nome}" th:selected="${produto.categoria?.id == categoria.id}">One</option>
                        <option th:if="${false}" value="2">Two</option>
                        <option th:if="${false}" value="3">Three</option>
                    </select>
                </div>
                <div class="form-group mt-3">
                    <label for="precoProduto">Preço</label>
                    <input  th:value="${produto.preco}" name="preco" type="number" step="0.01" class="form-control" id="precoProduto" placeholder="Digite o preço" required>
                </div>
                <div class="form-group mt-3">
                    <label for="marcaProduto">Marca</label>
                    <input  type="text" th:value="${produto.marca}" class="form-control" id="marcaProduto" name="marca" placeholder="Digite a marca do produto" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <label for="quantidade">Quantidade</label>
                    <input  type="number" step="1" min="1" th:value="${produto.quantidade}" class="form-control" id="quantidade" name="quantidade" placeholder="Digite a quantidade existente do produto" required>
                </div>
                <div class="form-group">
                    <label for="descricaoProduto">Descrição</label>
                    <textarea th:value="${produto.descricao}" name="descricao" class="form-control" id="descricaoProduto" rows="6" placeholder="Digite a descrição do produto" required></textarea>
                </div>
                <div class="form-group mt-3">
                    <label for="imagemProduto">Imagem do Produto</label>
                    <input type="file" class="form-control-file" id="imagemProduto" name="file" accept="image/*">
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12 text-end">
                <button type="submit" class="btn btn-primary">Salvar Produto</button>
                <a href="/" class="btn btn-secondary">Cancelar</a>
            </div>
        </div>
    </form>
</div>

<div th:replace="~{ layout/footer :: footer}"></div>

<script src="../../static/js/3rd/bootstrap.min.js" th:src="@{/js/3rd/bootstrap.min.js}"></script>
</body>
</html>
